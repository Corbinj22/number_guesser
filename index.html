<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css"/>
<title>Number Guesser</title>
  <header>
    <div id="header-main">
      <h1>Number</h1>
      <h1 id="header_downsize">Guesser</h1>
    </div>
  <hr class="header-line">
  <p id="title-description">ULTIMATE CHALLENGER EDITION</p>
  <hr class="header-line">
</header>
</head>
<body>
  <div id="main-container">
    <section id="column-left">
      <div class="set-range">
        <h3>Set Range</h3>
        <label for="">Min Range</label>
        <input type="text" id="min" name="" value=""></input>
        <label for="">Max Range</label>
        <input type="text" id="max" name="" value=""></input>
        <button type="button" id="updateButton" name="button">Update</button>
      </div>
      <div id="challenger-box">
        <p>The Current Range _ to _</p>
        <h3>Challenger 1</h3>
        <div class="challenger-name">
          <label>Name</label>
          <input type="text"></input>
        </div>
        <div class="challenger-guess">
          <label>Guess</label>
          <input type="text"></input>
        </div>
        <h3>Challenger 2</h3>
        <div class="challenger-name">
          <label>Name</label>
          <input type="text"></input>
        </div>
        <div class="challenger-guess">
          <label>Guess</label>
          <input type="text"></input>
        </div>
        <button>Submit Guess</button>
        <button>Reset Game</button>
        <button>Clear Form</button>
        </div>
        <div class="latest-guess">
          <div class="title">
            <h3>Latest Guess</h3>
          </div>
            <div class="guesses">
              <div class="challenger1">
                <h4>Challenger 1 Name</h4>
                <p>current guess</p>
                <h1>XX</h1>
                <p>no guesses yet!</p>
              </div>
              <div class="challenger2">
                <h4>Challenger 2 Name</h4>
                <p>current guess</p>
                <h1>XX</h1>
                <p>no guesses yet!</p>
              </div>
            </div>
        </div>
    </section>
    <section id="column-right">
    </section>

  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
