<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css"/>
<title>Number Guesser</title>
<header>
  <div id="header-main">
    <h1>NUMBER</h1>
    <h1 id="header_downsize">GUESSER</h1>
  </div>
  <hr class="header-line">
  <p id="title-description">ULTIMATE CHALLENGER EDITION</p>
  <hr class="header-line">
</header>
</head>
  <body>
    <div id="main-container">
      <section id="column-left">
        <div id="top-range-box">
          <h3>Set Range</h3>
          <label for="">Min Range</label>
          <input type="text" id="min" name="" value=""></input>
          <label for="">Max Range</label>
          <input type="text" name="" value=""></input>
          <button type="button" class="update" name="button">Update</button>
        </div>
        <div id="mid-challenger-box">
          <p>The Current Range _ to _</p>
          <h3>Challenger 1</h3>
          <div class="mid-challenger-name">
            <label>Name</label>
            <input type="text"></input>
          </div>
          <div class="mid-challenger-guess">
            <label>Guess</label>
            <input type="text"></input>
          </div>
          <h3>Challenger 2</h3>
          <div class="mid-challenger-name">
            <label>Name</label>
            <input type="text"></input>
          </div>
          <div class="mid-challenger-guess">
            <label>Guess</label>
            <input type="text"></input>
          </div>
          <div id=mid-challenger-buttons-box>
            <button class="mid-challenger-buttons">Submit Guess</button>
            <button class="mid-challenger-buttons">Reset Game</button>
            <button class="mid-challenger-buttons">Clear Form</button>
          </div>
        </div>
        <div id="bottom-challenger-guess">
          <h3>Latest Guess</h3>
            <div id="bottom-box-guess-display">
              <div class="challenger-guess-score">
                <h4>Challenger 1 Name</h4>
                <p>current guess</p>
                <h1>XX</h1>
                <p>no guesses yet!</p>
              </div>
              <div class="challenger-guess-score">
                <h4>Challenger 2 Name</h4>
                <p>current guess</p>
                <h1>XX</h1>
                <p>no guesses yet!</p>
              </div>
            </div>
          </div>
      </section>
      <section id="column-right">
      </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
