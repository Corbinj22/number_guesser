<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css"/>
<title>Number Guesser</title>
  <header>
    <div id="header-main">
      <h1>Number</h1>
      <h1 id="header_downsize">Guesser</h1>
    </div>
    <hr class="header-line">
    <p id="title-description">ULTIMATE CHALLENGER EDITION</p>
    <hr class="header-line">
  </header>
</head>
<body>
  <div id="main-container">
    <section id="column-left">
      <div class="set-range">
        <h3>Set Range</h3>
        <label for="">Min Range</label>
        <input type="text" id="min" name="" value=""></input>
        <label for="">Max Range</label>
        <input type="text" name="" value=""></input>
        <button type="button" class="update" name="button">Update</button>
      </div>
      <div class="latest-guess">
        <h3>Latest Guess</h3>
          <div class="guesses">
            <div class="challenger1">
              <h4>Challenger 1 Name</h4>
              <p>current guess</p>
              <h1>XX</h1>
              <p>no guesses yet!</p>
            </div>
            <div class="challenger2">
              <h4>Challenger 2 Name</h4>
              <p>current guess</p>
              <h1>XX</h1>
              <p>no guesses yet!</p>
            </div>
          </div>

      </div>
    </section>
    <section id="column-right">
    </section>
  </div>
</body>
</html>
